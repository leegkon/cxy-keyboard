<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <meta name="Cache-Control" content="private">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Document</title>
    <style>
        * {
            user-select: none;
            -webkit-tap-highlight-color: rgba(255, 0, 0, 0);
        }

        div {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-tap-highlight-color: rgba(255, 0, 0, 0);
            font-size: 16px;
        }

        .input {
            margin: 20px auto;
            width: 80%;
            padding: 2px;
            min-height: 20px;
            overflow: auto;
            word-break: break-all;
            border: 1px solid #000;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div id="autoAdapter">
        <div id="carNumberKeyboard" class="input" onclick="show('#carNumberKeyboard')"></div>
        <div id="numberKeyboard" class="input" onclick="show('#numberKeyboard')"></div>
        <div id="digitKeyboard" class="input" onclick="show('#digitKeyboard')"></div>
        <div id="idcardKeyboard" class="input" onclick="show('#idcardKeyxboard')"></div>
        <div id="urlKeyboard" class="input" onclick="show('#urlKeyboard')"></div>
        <div id="carNumberKeyboard2" class="input" onclick="show('#carNumberKeyboard2')"></div>
        <div id="numberKeyboard2" class="input" onclick="show('#numberKeyboard2')"></div>
        <div id="digitKeyboard2" class="input" onclick="show('#digitKeyboard2')"></div>
        <div id="idcardKeyboard2" class="input" onclick="show('#idcardKeyboard2')"></div>
        <div id="urlKeyboard2" class="input" onclick="show('#urlKeyboard2')"></div>
        <div id="carNumberKeyboard3" class="input" onclick="show('#carNumberKeyboard3')"></div>
        <div id="numberKeyboard3" class="input" onclick="show('#numberKeyboard3')"></div>
        <div id="digitKeyboard3" class="input" onclick="show('#digitKeyboard3')"></div>
        <div id="idcardKeyboard3" class="input" onclick="show('#idcardKeyboard3')"></div>
        <div id="urlKeyboard3" class="input" onclick="show('#urlKeyboard3')"></div>
    </div>

    <!-- <script src='./dist/bundle.js'></script> -->
    <script>
        !function (n, e) {
            var t = n.documentElement, i = "orientationchange" in window ? "orientationchange" : "resize", d = function () {
                var n = t.clientWidth;
                if (n) {
                    var e = 50 * (n / 375);
                    e = e > 54 ? 54 : e;
                    t.style.fontSize = e + "px";
                    var s = getComputedStyle ? getComputedStyle(t, false)['fontSize'] : '';
                    s = (s.substr(0, s.length - 2)) * 1;
                    if (s && e !== s) {
                        t.style.fontSize = e * (e / s) + "px";
                    }
                }
            };
            n.addEventListener && (e.addEventListener(i, d, !1), n.addEventListener("DOMContentLoaded", d, !1))
        }(document, window);

        // 实例化键盘
        window.cxyKeyboard.init({
            adapter: {
                // 适配器（键盘挡住输入框时的处理方式）
                type: 'auto', // auto: 自适应。默认：无
                element: document.getElementById('autoAdapter'), // 键盘挡住输入框时需要上移的节点，一般设置表单的父元素
                spaceDistance: 50, // 节点上移后输入框与键盘的间隙，单位：px
                animation: true, // 动画效果 默认：无
            }, 
            inputs: [{
                selectors: '#carNumberKeyboard',
                placeholder: '车牌号码键盘(有完成按钮，限制了长度为8，且选择车牌前缀后自动切换成字母键盘，只自动切换一次)',
                type: 'carNumberPre',
                maxLength: 8,
                showDoneBtn: true,
            }, {
                selectors: '#numberKeyboard',
                placeholder: '数字键盘（限制了长度为11）',
                type: 'number',
                value: '13800000000',
                maxLength: 11,
            }, {
                selectors: '#digitKeyboard',
                placeholder: '带小数点的数字键盘（只能输入一个小数点，有完成按钮）',
                type: 'digit',
                excludeRule: /\.{1}\d*\.+\d*/i, // 排除的正则规则
                showDoneBtn: true,
            }, {
                selectors: '#idcardKeyboard',
                placeholder: '身份证输入键盘',
                type: 'idcard',
            }, {
                selectors: '#urlKeyboard',
                placeholder: 'URL键盘（限制长度为100，有完成按钮）',
                type: 'url',
                maxLength: 100,
                showDoneBtn: true,
            }, {
                selectors: '#carNumberKeyboard2',
                placeholder: '输入框2，键盘挡住时会自动上移',
                type: 'carNumberPre',
                maxLength: 8,
                showDoneBtn: true,
            }, {
                selectors: '#numberKeyboard2',
                placeholder: '输入框2，键盘挡住时会自动上移',
                type: 'number',
                value: '13800000000',
                maxLength: 11,
            }, {
                selectors: '#digitKeyboard2',
                placeholder: '输入框2，键盘挡住时会自动上移',
                type: 'digit',
                excludeRule: /\.{1}\d*\.+\d*/i, // 排除的正则规则
                showDoneBtn: true,
            }, {
                selectors: '#idcardKeyboard2',
                placeholder: '输入框2，键盘挡住时会自动上移',
                type: 'idcard',
            }, {
                selectors: '#urlKeyboard2',
                placeholder: '输入框2，键盘挡住时会自动上移',
                type: 'url',
                maxLength: 100,
                showDoneBtn: true,
            }, {
                selectors: '#carNumberKeyboard3',
                placeholder: '输入框3，键盘挡住时会自动上移',
                type: 'carNumberPre',
                maxLength: 8,
                showDoneBtn: true,
            }, {
                selectors: '#numberKeyboard3',
                placeholder: '输入框3，键盘挡住时会自动上移',
                type: 'number',
                value: '13800000000',
                maxLength: 11,
            }, {
                selectors: '#digitKeyboard3',
                placeholder: '输入框3，键盘挡住时会自动上移',
                type: 'digit',
                excludeRule: /\.{1}\d*\.+\d*/i, // 排除的正则规则
                showDoneBtn: true,
            }, {
                selectors: '#idcardKeyboard3',
                placeholder: '输入框3，键盘挡住时会自动上移',
                type: 'idcard',
            }, {
                selectors: '#urlKeyboard3',
                placeholder: '输入框3，键盘挡住时会自动上移',
                type: 'url',
                maxLength: 100,
                showDoneBtn: true,
            }]
        });

        // 内容发生改变
        cxyKeyboard.onChange = function (value, keyboardId) {

            if (keyboardId === '#carNumberKeyboard') {
                if (!window.autoSwitchKeyboard) {
                    window.autoSwitchKeyboard = true; // 只自动帮用户切换一次键盘
                    if (value.length === 1) {
                        // 自动切换成字母键盘
                        cxyKeyboard.switchKeyboard('ABC');
                    }
                }
            }
        };

        // 光标发生改变
        cxyKeyboard.cursorChange = function (cursorIndex, keyboardId) {
            console.log("光标发生改变", cursorIndex, keyboardId)
        };

        function show(id) {
            var param = {
                selectors: id,
                animation: !cxyKeyboard.isShow, // 键盘不存在时则显示动画
            }

            // 键盘如果存在，则切换键盘。不存在则显示键盘
            cxyKeyboard.show(param, cxyKeyboard.isShow);
        }
    </script>
</body>

</html>
